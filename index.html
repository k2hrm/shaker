<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Shaker Maker for iOS6 - js do it</title>
<meta name="Description" content="" />
<meta name="Keywords"  content="" />

<link rel="stylesheet" type="text/css" media="screen,print" href="http://jsdo.it/lib/bootstrap-responsive.css-2.1.0/css" />

<link rel="stylesheet" type="text/css" media="screen,print" href="style.css" />
</head>
<body>
<!-- generated by: jsdo.it - http://jsdo.it/dentaq/shakermaker -->
<!-- Copyright dentaq - http://jsdo.it/dentaq -->
<!-- Licensed under MIT License - http://www.opensource.org/licenses/mit-license.php -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> 
<style>select{width: 280px;}</style>
<h1>Shaker Maker</h1>
<h4>Quick Select</h4>
<form>
  <select name="quick_select" id="quick_select" size="1">
    <option value="0">Standard Drum Set</option>
    <option value="1">Electric Drum Set</option>
    <option value="2">Tambourine(Single+Roll)</option>
    <option value="4">Hi Hat(open + close)</option>
    <option value="5">Conga(Mute + Lo)</option>
    <option value="3">Enka</option>
    <option value="f">Human Fingers(Snaps + Clap)</option>
    <option value="h">Human Clap + Scream</option>
</select>
</form>

<h4>Choose an instrument(up-down)</h4>
<form>
  <select name="inst_list_y" id="inst_list_y" size="1">
    <option value="12" selected="selected">Kick</option>
    <option value="13">Snare</option>
    <option value="4">Clap</option>
    <option value="9">Finger Snaps</option>
    <option value="16">TomTom Hi</option>
    <option value="17">TomTom Lo</option>
    <option value="10">Closed HH</option>
    <option value="11">Open HH</option>
    <option value="5">Conga Mute</option>
    <option value="6">Conga Low</option>
    <option value="14">Tambourine</option>
    <option value="15">Tambourine Roll</option>
    <option value="1">Shaker</option>
    <option value="0">Vibraslap</option>
    <option value="3">Jingle Bells</option>
    <option value="7">Electro Drum Hi</option>
    <option value="8">Electro Drum Lo</option>
    <option value="2">Human Voice</option>
    <option value="-1">no assign</option>
  </select>
</form>

<h4>Choose an instrument(left-right)</h4>
<form>
  <select name="inst_list_x" id="inst_list_x" size="1">
    <option value="12">Kick</option>
    <option value="13" selected="selected">Snare</option>
    <option value="4">Clap</option>
    <option value="9">Finger Snaps</option>
    <option value="16">TomTom Hi</option>
    <option value="17">TomTom Lo</option>
    <option value="10">Closed HH</option>
    <option value="11">Open HH</option>
    <option value="5">Conga Mute</option>
    <option value="6">Conga Low</option>
    <option value="14">Tambourine</option>
    <option value="15">Tambourine Roll</option>
    <option value="1">Shaker</option>
    <option value="0">Vibraslap</option>
    <option value="3">Jingle Bells</option>
    <option value="7">Electro Drum Hi</option>
    <option value="8">Electro Drum Lo</option>
    <option value="2">Human Voice</option>
    <option value="-1">no assign</option>
  </select>
</form>

<h4>Adjust sensitivity</h4>
<form>
  <input id="sensitivity" type="range" value="19" max="25" min="1" step="1" />
  <button id="reset_sensitivity">reset</button>
</form>

<script type="text/javascript" src="http://jsdo.it/lib/jquery-1.8.0/js"></script>

<script type="text/javascript" src="http://jsdo.it/lib/bootstrap.js-2.1.0/js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
